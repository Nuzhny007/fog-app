<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="highway.net.xml"/>
        <route-files value="highway.rou.xml"/>
    </input>

    <output>
        <netstate-dump value="../log/sumo/netstate.dump"/>
    	<tripinfo-output value="../log/sumo/tripinfo" />
    	<tripinfo-output.write-unfinished value="false"/>        
    </output>

    <time>
        <begin value="0"/>
        <end value="840"/>
    </time>

    <emissions>
        <device.emissions.probability value="1.0" />
    </emissions>

    <traci_server>
        <remote-port value="5500"/>
    </traci_server>

    <random_number>
        <seed value="14884"/>
    </random_number>

</configuration>
