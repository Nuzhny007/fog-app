<configuration>
    <files>
        <net-file>highway.net.xml</net-file>
        <route-files>highway.rou.xml</route-files>
        <gui-settings-file value="gui-settings.cfg"/>
    </files>
    <simulation>
        <begin>0</begin>
        <end>500</end>
    </simulation>
    
    <traci_server>
        <remote-port>5500</remote-port>
    </traci_server>

   <output> 
     <netstate-dump value="../log/sumo/netstate.dump" />
   </output>
    
   <report>
    <verbose value="true" />
    <log value="../log/sumo/sumo.log"/>
   </report>

</configuration>
